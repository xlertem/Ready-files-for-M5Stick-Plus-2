<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Авторизация</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .zero {
            background-color: #131317;
            border-radius: 30px;
            flex-direction: column; 
            align-items: flex-start;
            padding: 20px;
            max-width: 50vh;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(0.8); 
            z-index: 2; 
            transform-origin: center; 
        }
        .codecaptcha {
            display: flex; 
            align-items: center; 
        }
        .codecaptcha input {
            margin-bottom: 2px;
            width: 100%;
            border: none;
            flex: 1;
            outline: none;
            border: 1px solid white;
            align-items: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1; 
        }
        h1 {
            margin-bottom: 20px;
            font-size: 3vh;
        }
        .invalid {
            color: #FF0000;
            margin-top: 5px;
        }
        p {
            color: white;
        }
        .poweredbyyandexsmartcaptcha {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 10px;
            color: white;
            font-size: 1.5vh;
            z-index: 2; 
        }
        .continue-btn {
            width: 40vh;
        }
        .btn-new {
            border-radius: 20px;
            color: black;
            text-align: center;
            transition: .1s linear;
            justify-content: center;
            align-items: center;
            background: #FAFAFF;
            padding: 15px 10px;
            margin: 15px 0;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        .soundbtn {
            height: 60px;
        }
        .input-field {
            border-radius: 20px;
            color: white;
            transition: border 0.05s ease;
            background: #3DFF41;
            padding: 20px 30px;
            margin: 4px 20px;
            width: 250px;
            font-size: 16px;
            background-color: #131317;
        }
        .allin1 {
            margin-left: -20px;
            cursor: pointer;
            width: 90px;
        }
        .allin2 {
            flex: 1;
        }
        .btn-new:hover {
            background-color: #EDEDF2;
        }
        .codecaptcha input:focus {
            border: 3px solid white;
        }
    </style>
</head>
